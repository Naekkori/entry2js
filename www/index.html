<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Entry2JS</title>
    <link rel="stylesheet" href="almond.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'NanumBarunGothic';
            font-weight: 400;
            src: url('fonts/nanum/NanumBarunGothic.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NanumBarunGothic';
            font-weight: 600;
            src: url('fonts/nanum/NanumBarunGothicBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NanumBarunGothic';
            font-weight: 200;
            src: url('fonts/nanum/NanumBarunGothicLight.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NanumBarunGothic';
            font-weight: 100;
            src: url('fonts/nanum/NanumBarunGothicUltraLight.ttf') format('truetype');
        }

        :root {
            --primaryH: 206;
            --primaryS: 100%;
            --primaryL: 43%;
            --primary-bg: #ffffff;
            --secondaryH: 138;
            --secondaryS: 0%;
            --secondaryL: 0%;
            --secondary-bg: #ffffff;
            --font-family: NanumBarunGothic, sans serif;
            --font-size-root: 17px;
            --font-weight-thin: 100;
            --font-weight-normal: 400;
            --font-weight-bold: 600;
            --font-weight-bolder: 700;
            --line-height: 1.75rem;
            --heading-margin: 1.5rem 0 1rem;
            --border-radius: 2px;
        }

        .settings_window header {
            position: relative;
            /* 자식 요소인 닫기 버튼을 절대 위치로 배치하기 위한 기준점 설정 */
            padding-bottom: 0.5rem;
            /* 제목과 하단 경계선 사이의 여백 */
            border-bottom: 1px solid #eee;
            /* 헤더와 콘텐츠를 구분하는 선 */
            margin-bottom: 1rem;
            /* 헤더와 테이블 내용 사이의 여백 */
        }

        .close_btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="settings_bg" id="setting_container">
        <div class="settings_window">
            <header>
                <h2>설정</h2>
                <button type="button" aria-label="닫기" class="close_btn" onclick="closeSettings()">
                    <!-- SVG를 인라인으로 직접 삽입 -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="currentColor">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </button>
            </header>
            <div class="settings_content">
                <table>
                    <tr>
                        <th>항목</th>
                        <th>값</th>
                    </tr>
                    <tr>
                        <td>바이트코드 컴파일<p class="hint">javascript 를 바이트코드 로 컴파일 합니다,<br>성능이 향상 될수 있습니다.</p>
                        </td>
                        <td><input type="checkbox" name="option" id="bytecode_compile" onchange="EnableCompile(this)">
                        </td>
                    </tr>
                    <tr>
                        <td>바이트코드 컴파일러 경로</td>
                        <td>
                            <div class="input-group">
                                <input type="text" placeholder="여기에 FastEntry.exe의 경로 입력" id="bytecode_compile_path"
                                    onchange="SetCompilePath(this)" disabled>
                                <button type="button" id="bytecode_compile_btn" aria-label="컴파일러 경로 열기"
                                    disabled>열기</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>정보</td>
                        <td id="info"></td>
                    </tr>
                </table>
            </div>
            <p class="hint">이 설정은 실시간 으로 저장됩니다.</p>
        </div>
    </div>

        style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
        <h1>앱페이지</h1>

        <span>©2025 내꼬리</span>
        <a href="https://github.com/Naekkori/entry2js" style="text-decoration: none;">프로젝트 페이지</a>

</html>
